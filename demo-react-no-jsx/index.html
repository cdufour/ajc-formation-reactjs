<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo React No JSX</title>
</head>
<body>
    <h1>Demo React No JSX</h1>
    <div id="app"></div>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="counter.js"></script>

    <script>

        const e         = React.createElement; // version React de document.createElement

        // ciblage d'éléments du DOM présents initialement
        const app       = document.getElementById("app");
        const root      = document.getElementById("root");
        
        // création de nouveaux éléments via React.createElement();
        const item      = e("li", {}, "Elément de liste");
        const list      = e("ul", {className: "class1 class2"}, item);

        // équivalent de .appendChild. L'élément est insérée dans le DOM
        // ReactDOM.render(list, app);
        ReactDOM.render(e(Counter, null, null), root);

        // deuxième occurence du compteur (state distinct)
        ReactDOM.render(e(Counter, null, null), app);


    </script>
    
</body>
</html>
